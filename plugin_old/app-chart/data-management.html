<div class="app-chart-data-management">
    <div class="data-stats">
        <div class="loading">加载数据统计中...</div>
    </div>

    <div class="data-actions">
        <button id="refresh-stats" class="btn btn-secondary">刷新统计</button>
        <button id="clear-data" class="btn btn-danger">清除所有数据</button>
        <button id="export-data" class="btn btn-primary">导出数据</button>
        <button id="download-db" class="btn btn-primary">下载数据库</button>
    </div>

    <div id="data-message" class="data-message" style="display: none;"></div>

    <div class="data-import-section">
        <h4>导入数据</h4>

        <div class="import-option">
            <h5>导入数据库文件</h5>
            <p>上传 SQLite 数据库文件 (.db) 替换当前数据库。</p>
            <form id="import-db-form" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" id="db-file" accept=".db" />
                </div>
                <button type="button" id="import-db-btn" class="btn btn-primary">导入数据库</button>
            </form>
        </div>

        <div class="import-option">
            <h5>导入 JSON 数据</h5>
            <p>上传之前导出的 JSON 数据文件 (app_usage_data.json)。</p>
            <form id="import-json-form" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" id="json-file" accept=".json" />
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="clear-before-import" />
                        导入前清除现有数据
                    </label>
                </div>
                <button type="button" id="import-json-btn" class="btn btn-primary">导入 JSON 数据</button>
            </form>
        </div>
    </div>
</div>
