<h3>{{ c.title }}</h3>
<p>{{ c.description }}</p>

<div class="admin-card-example">
    <p>这个插件演示了如何在管理后台添加卡片。</p>
    <p>请访问 <a href="/webui/panel" target="_blank">管理后台</a> 查看添加的卡片。</p>
    
    <div class="current-settings">
        <h4>当前设置</h4>
        <ul>
            <li><strong>消息:</strong> {{ c.settings.message }}</li>
            <li><strong>计数:</strong> {{ c.settings.count }}</li>
            <li><strong>启用:</strong> {{ c.settings.enabled }}</li>
        </ul>
    </div>
</div>

<style>
.admin-card-example {
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
}

.current-settings {
    margin-top: 20px;
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

.current-settings ul {
    list-style-type: none;
    padding-left: 0;
}

.current-settings li {
    margin-bottom: 5px;
}
</style>
