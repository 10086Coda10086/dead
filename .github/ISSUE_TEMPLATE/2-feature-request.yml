name: Feature request / 功能请求
description: Request a new feature / 请求一个新功能
title: "[Feature] "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? / 是否因为遇到问题而提出新功能？
      description: A clear and concise description of what the problem is. / 清晰，简洁地描述此问题。
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like / 描述你喜欢的解决方案
      description: A clear and concise description of what you want to happen. / 清楚并简洁地描述你希望发生什么。
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context / 更多内容
      description: Add any other context or screenshots about the feature request here. / 在此添加关于此功能请求的更多信息 (或截图)。
    validations:
      required: false